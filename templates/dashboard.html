 
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
 
    <script type="text/javascript">google.load("jquery", "3.1.3");</script>
    
  </head>

    <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="/showLogIn">Sign In</a></li>
            <li role="presentation" class="/active"><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Please Enter Your Information</h1>
        <form class="form-signin" method="POST" action="/map">
        <label for="inputCity" class="sr-only">City</label>
        <input name="inputCity" id="inputCity" class="form-control" placeholder="City" required autofocus>
        <label for="inputPassword" class="sr-only">Phone Number</label>
        <input name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone Number" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" href="map" role="button">Continue</button>
      </form>

 
    </div>
  </body>
</html>
